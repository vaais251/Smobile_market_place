# ──────────────────────────────────────────────
# SMobile — Production Docker Compose
# ──────────────────────────────────────────────
# Usage:
#   docker compose -f docker-compose.prod.yml up -d --build
# ──────────────────────────────────────────────

services:
  # ─────────────── PostgreSQL ───────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ─────────────── FastAPI Backend ──────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://smobile_user:smobile_dev_pass_2026@db:5432/smobile_db
    volumes:
      - backend_uploads:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level info
    networks:
      - app-network

  # ─────────────── Next.js Frontend ────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

  # ─────────────── Nginx Reverse Proxy ─────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

# ─────────────── Volumes ───────────────────
volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

# ─────────────── Networks ──────────────────
networks:
  app-network:
    driver: bridge
